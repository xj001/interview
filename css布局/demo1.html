<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .container{
        overflow: hidden;
    }
    .left{
        width: 200px;
        height: 100px;
        float: left;
        margin-left:-100%;
        position: relative;
        left: -200px;
        background-color: red;
    }
    .right{
        float: left;
        width: 100%;
        height: 100px;
        padding-left: 200px;
        background-color: green;
    }
</style>
<body>
    <div class="container">
        <div class="right"></div>
        <div class="left"></div>
    </div>
</body>
</html>
